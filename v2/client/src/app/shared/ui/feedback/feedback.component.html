@if (feedback$ | async; as feedback) {
  @if (feedback.status === 'unknown') {
    <app-message type="danger">
      <strong>Oops&nbsp;!</strong><br />
      Ce feedZback est introuvable.
    </app-message>
  }

  @if (type && feedback.status === 'given') {
    <app-given-feedback [type]="type" [feedback]="feedback" />
  }

  @if (type && feedback.status === 'asked') {
    <app-asked-feedback [type]="type" [askedFeedback]="feedback" />
  }
}
