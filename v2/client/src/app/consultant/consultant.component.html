<h1 class="gbl-page-title">
  <mat-icon>account_circle</mat-icon>
  Mon profil consultant
</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="app-consultant__field">
    <mat-label>Email de votre manager</mat-label>
    <input [formControl]="form.controls.managerEmail" matInput placeholder="jean.dupont@zenika.com" />
    <mat-error>{{ form.controls.managerEmail.errors | validationErrorMessage }}</mat-error>
  </mat-form-field>

  <button [disabled]="form.invalid || submitInProgress" mat-raised-button color="primary">Envoyer</button>
</form>

<hr />

<h3>Liste des manag√©s</h3>

<ul>
  @for (email of managedEmails; track email) {
    <li>{{ email }}</li>
  }
</ul>
