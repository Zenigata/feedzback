<ng-template #dialogTmplRef>
  @if (type) {
    <h1 mat-dialog-title>
      FeedZback
      @switch (type) {
        @case (feedbackType.sent) {
          envoyé
        }
        @case (feedbackType.received) {
          reçu
        }
        @case (feedbackType.sentRequest) {
          demandé
        }
        @case (feedbackType.receivedRequest) {
          à donner
        }
      }
    </h1>

    <app-feedback mat-dialog-content [type]="type" [id]="id" />

    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
    </div>
  }
</ng-template>
