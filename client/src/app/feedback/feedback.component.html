<div class="container">
    <div>
        <div class="flex-row">
            <img src="../../assets/feedbacks-icon.svg" height="27" width="27" />
            <h2>Vos feedZbacks</h2>
        </div>
        <div class="return-link-row">
           <h5>&lt;</h5> <a href="">Retour</a>  
        </div>
        <h1>Votre collègue </h1>
        <div class="flex-row">
            <h3>Email de Votre collègue</h3>
            <h3 class="column-right">Nom de votre collègue</h3>
        </div>
        <div class="flex-row">
            <h4> {{feedback.senderEmail}}</h4>
            <h4 class="column-right"> {{feedback.senderName}}</h4>
        </div>
        <br>
        <h1>Votre retour </h1>
        <div class="feedback-body">
            <h3>Points positifs</h3>
            <h4>{{feedback.positiveFeedback}}</h4>
            <br>
            <h3>Axes améliorations</h3>
            <h4>{{feedback.toImprove}}</h4>
            <br>
            <h3 *ngIf="feedback.comment">Comment</h3>
            <h4>{{feedback.comment}}</h4>
        </div>
    </div>    
</div>
