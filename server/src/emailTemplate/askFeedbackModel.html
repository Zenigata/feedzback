  <html>
    <head>
      <title>FeedZback</title>
    <style>
      @font-face {
         font-family: "Nunito";
         src:  url(fonts/Nunito-VariableFont_wght.ttf) format('opentype');
      }
      .btn {
        background: #D52150;
        border: 1px solid #D52150;
        color: white;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 800;
        font-size: 17px;
        line-height: 23px;
        text-align: center; 
        align-items: center;
      }
    </style>
    </head>
    <body>
      <p>Bonjour <%=name%></p>
    
      <p>Votre collègue <%=senderName%> vous demande de lui faire un retour!</p>
      <% if (text !== '') { %>
      <p><b>Commentaire:</b></p>
      <p><%=text%></p>
      <% } %>
        <br>
        <p>Cliquez sur ce lien pour accèder à l'interface de saisie de votre retour:</p>
          <div style="align-content: center;">
          <a class="btn" href="<%=urlClientForm%>?<%=params%>">SAISIR VOTRE FEEDZBACK</a>
          </div>
        <br>
        <p>L’équipe Feedzback</p>
        <br>
    </body>
  </html>
