orbs:
  common: okode/common@2.0.13
  node: circleci/node@4 # the node orb provides common node-related configuration


version: 2.1 # using 2.1 provides access to orbs and other features
executors:
   node:
     docker:
       - image: cimg/node:16.13.0
     

jobs:
  install-client-dependencies:
    executor:
      name: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-packaging-dependencies-{{ checksum "client/package-lock.json"}}
      - run:
          name: install_clinet_dependencies
          working_directory: client
          command: npm install
      
      - save_cache:
          paths:
            - client/node_modules
          key: v4-packaging-dependencies-{{ checksum "client/package-lock.json" }}
  
  
  run_server:
    executor:
      name: node
    steps:
      - checkout

      - run:
          name: install_dependencies
          working_directory: server
          command: |
            npm install
            npm run build

  unit-test:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-packaging-dependencies-{{ checksum "client/package-lock.json" }}
      

      - run:
          working_directory: client
          command: npm run build
      
      - run:
          name: unit-test
          working_directory: client
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      
      

workflows:
  matrix-tests:
    jobs:
      - install-client-dependencies
      - unit-test:
           requires:
              - install-client-dependencies
        
           
      
      
      
     
